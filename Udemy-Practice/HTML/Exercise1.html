<!DOCTYPE html>
<html>

<head>
    <title>Race Registration...</title>
</head>

<body>
    <h1>Race Registration!!!</h1>
    <form>
        <P>
            <label for="first">First Name</label>
            <input type="text" id="first" placeholder="Enter a firstname" name="first-name" required>

        </P>
        <p>
            <label for="last">Last name</label>
            <input type="text" id="last" placeholder="Enter a lastname" name="last-name" required>
        </p>
        <h3>Select Race</h3>
        <p>
            <input type="radio" id="huey" name="drone" value="huey">
            <label for="huey">fun run5k</label>
            <br>

            <input type="radio" id="dewey" name="drone" value="dewey">
            <label for="dewey">half marathon</label>
            <br>

            <input type="radio" id="louie" name="drone" value="louie">
            <label for="louie">full marathon</label>

        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter mail id" name="mail" required>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" name="password" required>
        </p>
        <p>
            <label for="age"> Select age group</label>
            <select id="age" name="age-group" required>
                <option>
                    <--select age-->
                </option>
                <option>under 18</option>
                <option>above 20</option>
                <option>above 60</option>
            </select>
        </p>
        <button>Register</button>
    </form>
</body>

</html>
