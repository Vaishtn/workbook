<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="display-2 text-center text-primary">Form</h1>
        <form action="#home">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter the mail">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter the password">
                </div>
                <div class="form-group ">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter valid address">
                </div>
                <div class="row">

                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>

                </div>
                <div class="form-group col-md-3 col-6">
                    <label class="state">State</label>
                    <select name="state" id="state" class="form-control">
                        <option value="Karnatak">Karnatak</option>
                        <option value="Mh">MH</option>

                    </select>

                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="zip">Zip code</label>
                    <input type="text" class="form-control" id="zip">
                </div>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input class="form-check-input" type="checkbox" value="" id="defaultcheck1">
                    <label class="form-check-label" for="defaultcheck1">Sign up</label>
                </div>
            </div>
            <button type="Submit" class="btn btn-info">Register</button>
            <div class="container">
                <h1 class="display-1">Utilities</h1>
                <div class="row mb-5">
                    <div class="col-md-4 border border-primary shadow">
                        <button class="btn btn-info shadow-sm">Shadow</button>
                        sit centrally within its parent container. Specifying auto as the second parameter basically
                        tells the
                        browser to automatically determine the left and right margins itself, which it does by setting
                        them
                        equally.
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary p-0">padding 0</button>
                    <button class="btn btn-primary p-1">padding 1</button>
                    <button class="btn btn-primary p-2">padding 2</button>
                    <button class="btn btn-primary p-3">padding 3</button>
                    <button class="btn btn-primary p-4">padding 4</button>
                    <button class="btn btn-primary p-5">padding 5</button>

                </div>
                <div class="my-5">
                    <button class="btn btn-primary p-0 pt-5">padding 0</button>
                    <button class="btn btn-primary p-0 pl-5">padding 1</button>
                    <button class="btn btn-primary p-0 pb-5">padding 2</button>
                    <button class="btn btn-primary p-0 pr-5">padding 3</button>
                    <button class="btn btn-primary p-0 px-5">padding 4</button>
                    <button class="btn btn-primary p-0 py-5">padding 5</button>

                </div>

            </div>

        </form>

    </div>








    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</body>

</html>
